   <div class="signin">
    <div class="col1">
      <h1>Manage Your Tasks <br>Today!</h1>
      <p>Welcome Back! New to TaskMate? <span>Create an account</span></p>
  
      <form class="form" (ngSubmit)="signin()">
        <label class="label">Username</label>
        <input class="input" [(ngModel)]="username" name="username" required>
        <br>
        <label class="label">Password</label>
        <input class="input" type="password" [(ngModel)]="password" name="password" required>
        <button class="button">Sign In</button>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      </form>
    </div>
    <div class="col2">
      <img src="../../assets/signin.jpg">
    </div>
  </div>
