   <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">
        <h1>TaskScape</h1>
      </div>
      <nav class="nav-menu">
        <a routerLink="/dashboard" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a routerLink="/projects" class="nav-link"><i class="fas fa-folder"></i> Projects</a>
        <a routerLink="/categories" class="nav-link"><i class="fas fa-layer-group"></i> Categories</a>
      </nav>
    </aside>
    <main class="main-content">
      <div class="top-bar">
        <h2>Dashboard</h2>
        <button class="add-new" (click)="openAddProjectModal()">+ Add New</button>
      </div>
      <div class="statistics">
        <div class="stat">
          <h3>{{ projects.length }}</h3>
          <p>Total Projects</p>
        </div>
        <div class="stat">
          <h3>{{ completedTasksCount }}</h3>
          <p>Tasks Completed</p>
        </div>
        <div class="stat">
          <h3>5</h3>
          <p>Categories</p>
        </div>
      </div>
      <div class="project-list">
        <app-project *ngFor="let project of projects" [project]="project"></app-project>
      </div>
      <app-add-project-modal *ngIf="isModalOpen" (close)="closeAddProjectModal()" (projectAdded)="onProjectAdded($event)"></app-add-project-modal>
    </main>
  </div>
