   <div class="project-card">
    <div class="project-header">
      <h2>{{ project.name }}</h2>
      <p>{{ project.description }}</p>
    </div>
    <div class="project-progress">
      <div>Progress: {{ calculateProgress() }}%</div>
    </div>
    <div class="task-list">
      <h3>Tasks</h3>
      <div *ngIf="project.tasks.length > 0; else noTasks">
        <app-task *ngFor="let task of project.tasks" [task]="task"></app-task>
      </div>
      <ng-template #noTasks>
        <p>No tasks added yet.</p>
      </ng-template>
    </div>
    <div class="project-actions">
      <button (click)="openAddTaskModal()" class="btn btn-primary">+ Add Task</button>
    </div>
    <app-add-task-modal *ngIf="isModalOpen" (close)="isModalOpen = false" (save)="addTask($event)"></app-add-task-modal>
  </div>
