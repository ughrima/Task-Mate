<div class="modal-overlay" (click)="close.emit()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>Add Project</h2>
      <form (ngSubmit)="saveProject()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input id="projectName" name="projectName" [(ngModel)]="project.name" placeholder="Enter project name" required />
        </div>
        <div class="form-group">
          <label for="projectDescription">Description</label>
          <textarea id="projectDescription" name="projectDescription" [(ngModel)]="project.description" placeholder="Enter project description" required></textarea>
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" (click)="close.emit()">Close</button>
        </div>
      </form>
    </div>
  </div>
