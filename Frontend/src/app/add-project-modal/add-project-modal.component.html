<div class="modal">
  <div class="modal-content">
    <span class="close" (click)="close.emit()">&times;</span>
    <h2>Add Project</h2>
    <label for="name">Project Name</label>
    <input id="name" [(ngModel)]="project.name" required>
    <label for="description">Description</label>
    <input id="description" [(ngModel)]="project.description" required>
    <label for="important">Important</label>
    <input type="checkbox" id="important" [(ngModel)]="project.important">
    <button (click)="addProject()">Add Project</button>
  </div>
</div>
